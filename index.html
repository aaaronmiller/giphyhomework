<!doctype html>
<html lang="en">
  <head>
    <title>Giphy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" > -->

    <link rel="stylesheet" href="assets/css/style.css">
</head>
  <body>
      
    <div class="container" style="text-align: center">
        <h1>Giphy Search</h1>
    
        <!-- gifs will get dumped here -->
        
        <form id="gif-form">
          <div id="buttons-view"></div><br>
          
          <!-- Button triggers new gif to be added -->
          <input type="text" id="gif-input"><br>
          <input id="add-gif" type="submit" value="Click here to add a new tab"><br><br>
          <label for="gif-input">Animations courtesy Giphy.com</label><br><br>
          <div id="gifs-appear-here">Here there be gifs</div>
        </form>
    <!-- </div> -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script> -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
